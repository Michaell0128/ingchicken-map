
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>잉치킨 매장 지도</title>
  <style>
    body { margin: 0; display: flex; font-family: sans-serif; }
    .sidebar {
      width: 300px;
      background-color: #103c82;
      color: white;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
    }
    .store {
      margin-bottom: 15px;
      border-bottom: 1px solid #4262A1;
      padding-bottom: 10px;
    }
    #map {
      flex-grow: 1;
      height: 100vh;
    }
    input[type="text"] {
      width: 90%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 6px 12px;
      background-color: #4262A1;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <input type="text" id="searchInput" placeholder="매장명 또는 주소 검색" />
    <button onclick="searchStores()">검색</button>
    <div id="storeList"></div>
  </div>
  <div id="map"></div>

  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=9t8v4ybzec"></script>
  <script>
    const stores = [
      { name: "잉치킨 보라매점", lat: 37.502941, lng: 126.927411, address: "서울특별시 동작구 여의대방로 25", phone: "0507-1344-9272" },
      { name: "잉치킨 영등포역점", lat: 37.515187, lng: 126.905246, address: "서울특별시 영등포구 영신로20길 2", phone: "0507-1427-7273" },
      { name: "잉치킨 본점", lat: 37.503441, lng: 126.857295, address: "서울특별시 구로구 고척로 239", phone: "02-2060-0443" }
    ];

    const map = new naver.maps.Map("map", {
      center: new naver.maps.LatLng(37.503441, 126.857295),
      zoom: 13,
    });

    const infoWindow = new naver.maps.InfoWindow();
    const markers = [];

    function renderStores(filtered = stores) {
      document.getElementById("storeList").innerHTML = "";
      markers.forEach(m => m.setMap(null));
      markers.length = 0;

      filtered.forEach(store => {
        const storeEl = document.createElement("div");
        storeEl.className = "store";
        storeEl.innerHTML = `<strong>${store.name}</strong><br>${store.address}<br>${store.phone}`;
        document.getElementById("storeList").appendChild(storeEl);

        const latlng = new naver.maps.LatLng(store.lat, store.lng);
        const marker = new naver.maps.Marker({ position: latlng, map: map });
        markers.push(marker);

        naver.maps.Event.addListener(marker, "click", () => {
          infoWindow.setContent(`<div style="padding:10px;">${store.name}<br>${store.address}<br>${store.phone}</div>`);
          infoWindow.open(map, marker);
        });
      });
    }

    function searchStores() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = stores.filter(store =>
        store.name.toLowerCase().includes(keyword) ||
        store.address.toLowerCase().includes(keyword)
      );
      renderStores(filtered);
    }

    renderStores();
  </script>
</body>
</html>
